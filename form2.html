<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <fieldset class="set-width">
                <legend class="reg
                ">Student Registration</legend>
                <label class="name">First Name</label>
                <input type="text" placeholder="enter your first name" class="input" required/>
                <br/><br/>
                <label class="name">Last Name</label>
                <input type="text" placeholder="enter your Last name" class="input"/>
                <br/><br/>
                <label class="age">Age</label>
                <input type="text" placeholder="enter your age" class="input"/>
                <br/><br/>
                <label class="dob">D.O.B</label>
                <input type="date" class="input"/>
                <br/><br/>
                <label class="clg-num">College Number</label>
                <input type="text" placeholder="enter college phone number" class="input"/>
                <br/><br/>
                <label class="">Personal Number</label>
                <input type="text" placeholder="enter your mobile number" class="input"/>
                <br/><br/>

                <fieldset class="legend">
                    <legend>Gender</legend>
                    <label class="set-r-button">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <br/><br/>
                    <label id="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </fieldset>
                <br/><br/>
                <fieldset class="legend">
                    <legend>Skills</legend>
                    <input type="checkbox">
                    <label>JAVA</label>
                    <br/><br/>
                    <input type="checkbox">
                    <label>PYTHON</label>
                    <br/><br/>
                    <input type="checkbox">
                    <label>JAVA SCRIPT</label>
                    <br/><br/>
                    <input type="checkbox">
                    <label>BOOSTRAP</label>
                    <br/><br/>
                </fieldset>
                <br/><br/>
                <label>Select Role</label>
                <select name="" id="">
                    <option value="student">Student</option>
                    <option value="employee">Employee</option>
                </select>
                <br/><br/>
                <label>Resume</label>
                   <input type="file" id="resume" name="resume" accept=".pdf,docx"/>
                   <br/><br/>
                <label class="input">Email</label>
                   <input type="text" placeholder="enter email" class="input">
                   <br/><br/>
                <label>Password</label>
                <input type="password" placeholder="enter password" class="input">
                <br/><br/>
                <div class="set-button">
                    <button>submit</button>
                </div>
                
            </fieldset>
            
            
        </form>
    </div>
</body>
</html>
